{% extends "storyapp/index.html" %}


{% block title %}{{cats}} Category {% endblock title %}


{% block content %}

<div class="container my-4">
	<a href="{% url 'stories' %}" class="btn btn-outline-success">Back to Stories</i></a>
</div>
		
		<div class="container mt-5">
			<div class="col-md-8">
						<div class="row">
							{% for post in category_post %}
							<div class="col-md-4">
								<div class="card shadow p-3 mb-5 bg-white rounded hover-shadow">
									<img src="{{post.header_image.url}}" alt="header image" class="card-img-top">
									<div class="card-body">
										<h6 class="card-text">{{post.title}}</h6>
										<a href="{% url 'story-detail' post.pk %}" class="btn btn-outline-dark">Read Story</a>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
			</div>
		</div>

{% endblock content %}
